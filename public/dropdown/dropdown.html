<!DOCTYPE html>
<html lang="vi">
<head>

      <ul class="dropdown-menu" role="menu">
        <li><a href="#" class="dropdown-item" role="menuitem" tabindex="0">Tùy chọn 1</a></li>
        <li><a href="#" class="dropdown-item" role="menuitem" tabindex="0">Tùy chọn 2</a></li>
        <li><a href="#" class="dropdown-item" role="menuitem" tabindex="0">Tùy chọn 3</a></li>
      </ul>
    </div>
    <div class="selected-label" id="selectedLabel">Bạn đã chọn: <i>Chưa có</i></div>
    <a href="/" class="home-button">Quay lại trang chủ</a>
  </div>
</body>
</html>
